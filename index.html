<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="wrapper">
        <div class="avatar-img"></div>
        <div class="player-selection">
            <img src="images/rock.png" alt="Rock" class="btn rock">
            <img src="images/paper.png" alt="Paper" class="btn paper">
            <img src="images/scissors.png" alt="Scissors" class="btn scissors">

            
        </div>
        <div class="avatar"><img class="avatar-img" src="images/profile.png" alt="Player's avatar"></div>
    </div>
    
    <div class="score">
        <span class="player-name">Player</span> <span>score:</span> <span class="player-score">0</span> <br>
        
    </div>
    <div class="wrapper">
        <div class="avatar-img"></div>
        <div class="result-container">
            <div class="playerChoice"></div>
            <div class="tieWinOrLose">Best of Five</div>
            <div class="compChoice"></div>
    
        </div>
        <div class="avatar"><img class="avatar-img" src="images/versus.png" alt="Versus icon"></div>
    </div>
    <div class="score">
        <span class="bot-name">Bot</span> <span>score:</span> <span class="computer-score">0</span>
    </div>
    <div class="wrapper">
        <div class="avatar-img"></div>
        <div class="computer-selection">
            <img src="images/robo-rock.png" alt="Rock" class="btn computer-rock">
            <img src="images/robo-hand.png" alt="Paper" class="btn computer-paper">
            <img src="images/robo-scissor.png" alt="Scissors" class="btn computer-scissors">
        </div>
        <div class="avatar"><img class="avatar-img" src="images/robot.png" alt="Player's avatar"></div>
    </div>

    <button class="reset">Start new game</button>
    <script src="script.js"></script>
    <script src="https://bot.jaicp.com/chatwidget/GSrorjQb:1bb9800a1e279a54ae0fce79f05fe7b261d22202/justwidget.js" async></script>
</body>
</html>
