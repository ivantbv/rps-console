<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="player-selection">
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
    </div>

    <div class="result-container">


        <div class="score">
           <span>Computer:</span> <span class="computer-score"></span> <br>
            <span>Player:</span> <span class="player-score"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
